    <div class="filter-bar">
        <mat-form-field class="input-filter" appearance="outline">
            <mat-label>Término de búsqueda</mat-label>
            <input matInput [(ngModel)]="searchQuery" placeholder="Buscar...">
        </mat-form-field>
        <button class="btn-filter" mat-raised-button color="primary" (click)="searchVideos()">Buscar</button>
    </div>

    <div *ngIf="loading" class="loading-spinner">
        <mat-spinner></mat-spinner>
    </div>

    <div class="videos-container" *ngIf="!loading">
        <div class="video-card" *ngFor="let video of videos">
            <mat-card>
            <img mat-card-image [src]="video.url" alt="{{ video.titulo }}">
            <mat-card-content>
                <h3>{{ video.titulo }}</h3>
                <p>{{ video.descripcion || 'Sin descripción' }}</p>
            </mat-card-content>
            <mat-card-actions>
                <a mat-button color="primary" href="https://www.youtube.com/watch?v={{ video.video_id }}" target="_blank">Ver Video</a>
                <a (click)="eliminarFavoritos(video.video_id)" mat-button color="primary" target="_blank">Eliminar de Favoritos</a>
            </mat-card-actions>
            </mat-card>
        </div>
    </div>
